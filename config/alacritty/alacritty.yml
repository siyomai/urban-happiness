window:
  padding:
    x: 10
    y: 10
  
  decorations: none
  opacity: 0.95

font:
  normal:
    family: "DejaVu Sans Mono"
    style: Regular
  bold:
    family: "DejaVu Sans Mono"
    style: Bold
  italic:
    family: "DejaVu Sans Mono"
    style: Italic
  size: 11.0

colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
  
  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#bd93f9'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#bfbfbf'
  
  bright:
    black:   '#4d4d4d'
    red:     '#ff6e67'
    green:   '#5af78e'
    yellow:  '#f4f99d'
    blue:    '#caa9fa'
    magenta: '#ff92d0'
    cyan:    '#9aedfe'
    white:   '#e6e6e6'

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: Key0, mods: Control, action: ResetFontSize }
