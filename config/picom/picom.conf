# Backend - use xrender for better VirtualBox compatibility
backend = "xrender";

# Disable features that may cause issues in VirtualBox
glx-no-stencil = false;
glx-copy-from-front = false;
use-damage = false;

# Shadows - reduced for performance
shadow = true;
shadow-radius = 8;
shadow-opacity = 0.3;
shadow-offset-x = -5;
shadow-offset-y = -5;

# Opacity
inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Disable blur for VirtualBox performance
blur-background = false;

# Fading
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 8;

# Corners - reduced for performance
corner-radius = 4;

# VSync - disabled for VirtualBox
vsync = false;

# Window type settings
wintypes: {
  tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.95; }
  dropdown_menu = { opacity = 0.95; }
};
